<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <style>
        /* Page layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        
        /* Container */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Title styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Form styling */
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Button styling */
        input[type="submit"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #df1010;
            color: white;
        }

        button {
            background-color: #024507;
            color: white;
        }

        /* Hover effects */
        input[type="submit"]:hover {
            background-color: #ff3333;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        window.onload = function() {
            {% if deleted_message %}
                alert("{{ deleted_message }}"); // Display the deletion success message
                setTimeout(function() {
                    window.location.href = "{{ url_for('administrator_dashboard') }}";
                }, 1000);  // Redirect after 1 second
            {% elif error %}
                alert("{{ error }}");  // Display the error message
            {% endif %}
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Delete Student</h2>
        <form action="{{ url_for('delete_student') }}" method="POST">
            <label for="student_id">Student ID:</label>
            <input type="text" name="student_id" required>
            
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" required>

            <input type="submit" value="Delete Student">
            <button type="button" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
            <button onclick="location.href='{{ url_for('administrator_dashboard') }}'">Back to Dashboard</button>
        </form>
    </div>
</body>
</html>
